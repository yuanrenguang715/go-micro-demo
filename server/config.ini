[server]
; 服务名称
srv_name                = srv.message
; 服务地址
srv_addrs               = 127.0.0.1:6789
; consul地址
consul_addrs            = 192.168.0.213:8500
; consul访问令牌
consul_acl_token        = 
; grpc tls证书存放路径
grpc_tls_certfile       = ../server.crt
; grpc tls私钥存放路径
grpc_tls_keyfile        = ../server.key
; 日志跟踪开关
log_track_enable        = true